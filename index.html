<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>คำนวณการต่ออายุใบประกอบวิชาชีพ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap');
        body {
            font-family: 'Sarabun', Arial, sans-serif;
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: #fff;
            max-width: 390px;
            width: 100%;
            padding: 32px 28px 28px 28px;
            border-radius: 28px;
            box-shadow: 0 6px 24px 0 #00bfae22;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        h2 {
            color: #009688;
            margin-top: 0;
            text-align: center;
            font-weight: bold;
        }
        label {
            color: #00796b;
            font-weight: 600;
            margin-bottom: 4px;
        }
        input[type="text"] {
            font-size: 1.2em;
            padding: 10px 16px;
            border: 2px solid #b2dfdb;
            border-radius: 12px;
            outline: none;
            transition: border 0.2s;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 12px;
        }
        input[type="text"]:focus {
            border-color: #00bfae;
            background: #e0f7fa44;
        }
        button {
            font-size: 1.1em;
            background: linear-gradient(90deg, #00bfae 30%, #26c6da 100%);
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 12px 0;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px #00bfae22;
            margin-top: 6px;
            transition: background 0.2s, box-shadow 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #26c6da 30%, #00bfae 100%);
            box-shadow: 0 4px 16px #00bfae33;
        }
        .result {
            margin-top: 12px;
            background: #e0f2f1;
            padding: 18px 16px 8px 16px;
            border-radius: 16px;
            box-shadow: 0 1px 6px #00bfae11;
            color: #00695c;
            font-size: 1.1em;
        }
        .result b {
            color: #009688;
        }
        .hint {
            display: block;
            color: #aaa;
            margin-top: 4px;
            font-size: 0.98em;
        }
        @media (max-width: 600px) {
            .container { padding: 18px 6vw; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>คำนวณวันหมดอายุ<br>ใบประกอบวิชาชีพ</h2>
        <label for="thaiDate">วันที่ต่อใบประกอบวิชาชีพล่าสุด<br><span class="hint">(วัน/เดือน/พ.ศ. เช่น 01/05/2568)</span></label>
        <input type="text" id="thaiDate" placeholder="กรุณากรอกวัน/เดือน/พ.ศ.">
        <button onclick="calculate()">คำนวณ</button>
        <div class="result" id="result" style="display:none;"></div>
    </div>
    <script>
        function calculate() {
            const input = document.getElementById('thaiDate').value.trim();
            const regex = /^(\d{1,2})\/(\d{1,2})\/(\d{4})$/;
            const match = input.match(regex);
            if (!match) {
                document.getElementById('result').style.display = 'block';
                document.getElementById('result').innerHTML = 
                    '<span style="color:#d32f2f;font-weight:bold;">กรุณากรอกวันที่ในรูปแบบ วัน/เดือน/พ.ศ.<br>ตัวอย่าง: 01/05/2568</span>';
                return;
            }
            let [_, day, month, year] = match;
            day = parseInt(day);
            month = parseInt(month);
            year = parseInt(year) - 543; // แปลงจาก พ.ศ. เป็น ค.ศ.
            const startDate = new Date(year, month - 1, day);
            // เพิ่ม 5 ปี
            const expireDate = new Date(startDate);
            expireDate.setFullYear(expireDate.getFullYear() + 5);
            // วันที่ต่ออายุได้ (180 วันก่อนหมดอายุ)
            const renewDate = new Date(expireDate);
            renewDate.setDate(renewDate.getDate() - 180);
            // ฟังก์ชันแปลงวันที่เป็นไทย
            function toThaiDate(date) {
                const d = date.getDate().toString().padStart(2, '0');
                const m = (date.getMonth() + 1).toString().padStart(2, '0');
                const y = (date.getFullYear() + 543);
                return `${d}/${m}/${y}`;
            }
            document.getElementById('result').innerHTML = `
                <b>วันที่หมดอายุใบประกอบวิชาชีพ:</b> <span style="font-size:1.18em">${toThaiDate(expireDate)}</span><br>
                <b>ยื่นต่ออายุได้ตั้งแต่:</b> <span style="font-size:1.18em">${toThaiDate(renewDate)}</span>
                <br><span class="hint">*แนะนำให้ยื่นก่อนหมดอายุอย่างน้อย 180 วัน</span>
            `;
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
