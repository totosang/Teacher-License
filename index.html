<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>License Calculator</title>
<style>@import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap');body{font-family:Sarabun,sans-serif;background:linear-gradient(135deg,#e0f7fa 0%,#b2ebf2 100%);min-height:100vh;margin:0;display:flex;justify-content:center;align-items:center}.container{background:#fff;max-width:390px;width:100%;padding:32px 28px 28px;border-radius:28px;box-shadow:0 6px 24px #00bfae22;display:flex;flex-direction:column;gap:18px}h2{color:#009688;margin-top:0;text-align:center;font-weight:700}label{color:#00796b;font-weight:600;margin-bottom:4px}input[type=text]{font-size:1.2em;padding:10px 16px;border:2px solid #b2dfdb;border-radius:12px;outline:0;transition:border .2s;width:100%;box-sizing:border-box;margin-bottom:12px}input[type=text]:focus{border-color:#00bfae;background:#e0f7fa44}button{font-size:1.1em;background:linear-gradient(90deg,#00bfae 30%,#26c6da 100%);color:#fff;border:none;border-radius:50px;padding:12px 0;font-weight:700;cursor:pointer;margin-top:6px;transition:.2s}button:hover{background:linear-gradient(90deg,#26c6da 30%,#00bfae 100%);box-shadow:0 4px 16px #00bfae33}.result{margin-top:12px;background:#e0f2f1;padding:18px 16px 8px;border-radius:16px;color:#00695c;font-size:1.1em}.result b{color:#009688}.hint{display:block;color:#aaa;margin-top:4px;font-size:.98em}@media (max-width:600px){.container{padding:18px 6vw}}</style>
</head>
<body>
<div class="container">
    <h2>คำนวณวันหมดอายุ</h2>
    <label>วันที่ต่อล่าสุด<br><span class="hint">(วัน/เดือน/พ.ศ. เช่น 01/05/2568)</span></label>
    <input type="text" id="_id1" placeholder="วว/ดด/ปปปป">
    <button onclick="_calc()">คำนวณ</button>
    <div class="result" id="_res" style="display:none;"></div>
</div>
<script>
(function(){window._calc=function(){const _0x=document.getElementById('_id1').value.trim(),_reg=/^(\d{1,2})\/(\d{1,2})\/(\d{4})$/,_m=_0x.match(_reg),_r=document.getElementById('_res');if(!_m){_r.style.display='block';_r.innerHTML='<span style="color:#d32f2f;font-weight:bold;">รูปแบบวันที่ไม่ถูกต้อง</span>';return}let _d=parseInt(_m[1]),_mo=parseInt(_m[2]),_y=parseInt(_m[3])-543;const _s=new Date(_y,_mo-1,_d),_e=new Date(_s);_e.setFullYear(_e.getFullYear()+5);const _re=new Date(_e);_re.setDate(_re.getDate()-180);const _f=(_dt)=>{const dd=String(_dt.getDate()).padStart(2,'0'),mm=String(_dt.getMonth()+1).padStart(2,'0'),yy=_dt.getFullYear()+543;return dd+'/'+mm+'/'+yy};_r.innerHTML=`<b>วันหมดอายุ:</b> ${_f(_e)}<br><b>เริ่มต่ออายุได้:</b> ${_f(_re)}<br><span class="hint">*แนะนำให้ยื่นก่อน 180 วัน</span>`;_r.style.display='block'}})();
</script>
</body>
</html>
